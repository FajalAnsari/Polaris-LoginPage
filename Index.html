<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaris login </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <img id="text-logo" src="./Images/PolarisText.svg" alt="loog-text">



        <!-- poe  -->
        <div class="box-slider slider-div">
            <!-- carousel starts here -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div id="slider_content">


                </div>
                <!-- Next and previous buttons -->
                <div class="prev-span">
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                </div>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <!-- The dots/circles -->
            <!-- <div class="intigetor" id="intigetor">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div> -->
        </div>
        <!-- poe end  -->


        <div class="box-login ">
            <img src="./Images/polaris-technology-logo.svg" alt="">
            <h1>Welcome Back!</h1>
            <p>Let's get back to the business</p>
            <form class="form" action="#" method="post">
                <label>User</label>
                <input type="text" name="username" placeholder="Username" required>
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <a href="mailto:support@polariserp.com">
                    <p class="forgot-password">Forgot password?</p>
                    <input type="submit" value="Log In">
            </form>
            <!-- <span id="error">Please enter valid details</span> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
